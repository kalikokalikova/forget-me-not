<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current conditions</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        font-family: 'Nanum Gothic Coding', monospace;
        }
    </style>
</head>
<body>
    <div class="container p-2">
        <div class="header">
            <ul class="nav nav-pills">
                <li class="nav-item m-2">
                    <a class="nav-link active" href="/trips">See All Trips</a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link active" href="/edit_trip/{{trip.id}}">Edit Trip</a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link active" href="/delete_trip/{{trip.id}}">Delete Trip</a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link active" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    <div class="container">
        <div class="row" style = "border: 3px solid black; margin-bottom: 5px;">
            <h5>Today's weather in {{trip.zip_code}}:</h5>
            <p id="current_date">Today</p>
            <h3>Current Conditions: {{weather.weather[0].description}}</h3>
            <h3>Current Temp: <span id = "curr-temp">{{weather.main.temp}}</span></h3>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
