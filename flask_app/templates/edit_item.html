<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        font-family: 'Nanum Gothic Coding', monospace;
        }
    </style>
</head>
<body>
    <div class="container p-2">
        <div class="header">
            <h1>Edit Item</h1>
            <ul class="nav nav-pills">
                <li class="nav-item m-2"><a class="nav-link active" href="/delete_item/{{item.id}}/{{item.list_id}}">Delete Item</a></li>
                <li class="nav-item m-2"><a class="nav-link active" href="/trips">See All Trips</a></li>
                <li class="nav-item m-2"><a class="nav-link active" href="/logout">Logout</a></li>
            </ul>
        </div>
        <form class="d-grid" action="/edit_item_in_db" method="post">
            <div>
                <input type = "hidden" value = "{{item.list_id}}" name = "lists_id">
                <input type = "hidden" value = "{{item.id}}" name = "items_id">
                <label class="form-label" for="name">Item Name:</label>
                <input class="form-control" type="text" name="name" value = "{{item.name}}">
            </div>
            <div>
                <label class="form-label" for="name">Category:</label>
                <select class="form-select" name="categories_id">
                    <option value="{{item.categories_id}}">{{item.category_name}}</option>
                    <option value="1">Miscellaneous</option>
                    <option value="2">Sleeping</option>
                    <option value="3">Personal Care</option>
                    <option value="4">Tools</option>
                    <option value="5">Fire</option>
                    <option value="6">Recreation</option>
                    <option value="7">Eating/Drinking</option>
                    <option value="8">Kids</option>
                    <option value="9">Pets</option>
                </select>
            </div>
            <div>
                <label class="form-label" for="weight">Weight:</label>
                <input class="form-control" type="text" name="weight" value = "{{item.weight}}">
            </div>
            <div class="y-n-btn">
                <p>Item packed?</p>
                    <input class="form-check-input" type="radio" id="packed" name="is_packed" value="1">
                    <label class="form-label" for="packed">Yes</label><br>
                    <input class="form-check-input" type="radio" id="not_packed" name="is_packed" value="0">
                    <label class="form-label" for="not_packed">No</label><br>
            </div>
            <button class="btn btn-primary btn-block">Update</button>
        </form>
    </div>
</body>
</html>
