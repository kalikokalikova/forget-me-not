<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Trips</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        font-family: 'Nanum Gothic Coding', monospace;
        }
    </style>
</head>
<body>
    <div class="container p-2">
        <h1>My Trips</h1>
        <ul class="trips">
            {% for trip in all_trips %}
                <li><a href="/view_trip/{{trip.id}}">{{trip.name}}</a>: <sp>{{trip.start_date.strftime("%m/%d/%Y")}} - {{trip.end_date.strftime("%m/%d/%Y")}}</sp><a href = "/delete_trip/{{trip.id}}">Delete</a></li>
            {% endfor %}
        </ul>
    </div>
    
</body>
</html>
